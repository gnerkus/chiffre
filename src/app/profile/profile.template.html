<div class="row">
  <div class="col s6 offset-s3">
    <div class="row">
      <div class="col s12">
        <h3>Profile</h3>
      </div>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" class="validate" ng-model="username">
          </div>
          <div class="col s6">
            <button type="button" class="btn waves-effect waves-light" ng-click="updateUserame()">
              Update
            </button>
          </div>
        </div>
      </form>
      <div class="col s12">
        <div class="row">
          <div class="col s4 input-field">
            <input id="input1" type="text" auto-tab-to="input2" maxlength="5"/>
          </div>
          <div class="col s4 input-field">
            <input id="input2" type="text" auto-tab-to="input3" auto-tab-from="input1" maxlength="5"/>
          </div>
          <div class="col s4 input-field">
            <input id="input3" type="text" auto-tab-to="input3" auto-tab-from="input2" maxlength="5"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
