<div class="row">
  <div class="col s6 offset-s3">
    <div class="row">
      <div class="col s12">
        <h3>Settings for {{username}}</h3>
      </div>
      <div>
        <h3>Sort settings by:</h3>
        <p>
          <input type="checkbox" id="sort1" ng-model="sortParams.category" ng-click="sortSettings()"/>
          <label for="sort1">Category</label>
        </p>
        <p>
          <input type="checkbox" id="sort2" ng-model="sortParams.priority" ng-click="sortSettings()"/>
          <label for="sort2">Priority</label>
        </p>
      </div>
      <div class="input-field">
        <input id="search" type="text" ng-model="searchInput">
        <label for="search">Search</label>
      </div>
      <div class="col s12">
        <ul class="collection">
          <li ng-repeat="setting in settings | filter : searchInput" class="collection-item">
            <span>Property: {{setting.property}}</span>
            <p>Category: {{setting.category}}</p>
            <p>Priority: {{setting.priority}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
